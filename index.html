<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Shop - Sua loja de Games</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d72142ffd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./assets/images/logo.png" alt="logotipo da loja">
                <h1>Game <span>Shop</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#products">Produtos</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <nav class="products_nav">
                <ul class="products_list">
                    <li><a href="#">Playstation</a></li>
                    <li><a href="#">Xbox</a></li>
                    <li><a href="#">Nintendo</a></li>
                    <li><a href="#">PC</a></li>
                    <li><a href="#">Colecionáveis</a></li>
                    <li><a href="#">Usados</a></li>
                    <li><a href="#">Novidades</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home">
            <div class="banner">
                <img src="./assets/images/banner-img.jpg" alt="banner do jogo call of duty MW 2">
            </div>  
            <div class="banner_prices">
                <div class="container">    
                    <div class="banner_prices_content">
                        <i class="fa-brands fa-pix"></i>
                        <div class="banner_prices_content--text">
                            <h2>10% desconto</h2>
                            <p>pix/boleto/depósito</p>
                        </div>
                    </div>
                    <div class="banner_prices_content">
                        <i class="fa-solid fa-credit-card"></i>
                        <div class="banner_prices_content--text">
                            <h2>12x sem juros</h2>
                            <p>cartão crédito / paypal</p>
                        </div>
                    </div>
                    <div class="banner_prices_content">
                        <i class="fa-solid fa-truck-fast"></i>
                        <div class="banner_prices_content--text">
                            <h2>Frete Grátis</h2>
                            <p>sul e sudeste*</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            
        </div>
    </footer>
</body>
</html>
